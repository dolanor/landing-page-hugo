<!-- Header -->
<div class="intro-header">

    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>{{ .Site.Title }}</h1>
                    <h3>{{ .Site.Params.description }}</h3>
                    <hr class="intro-divider">
					<h3><div><!--span class="fa fa-envelope"></span--> <a href="mailto:tanguy@tuxedo.solutions">tanguy@tuxedo.solutions</a></div>
						<div>&nbsp;</div>
						<div><!--span class="fa fa-phone"></span--> <a href="tel:+33651080636">06.51.08.06.36</a></div></h3>
                    <ul class="list-inline intro-social-buttons">
                        {{ range .Site.Params.social }}
                        <li>
                            <a href="{{ .url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ .title }} fa-fw"></i> <span class="network-name">{{ .title }}</span></a>
                        </li>
                        {{ end }}
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->

</div>
<!-- /.intro-header -->
